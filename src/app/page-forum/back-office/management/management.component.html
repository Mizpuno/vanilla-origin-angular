<div class="container mt-5">
    <div class="row row-cols-1 row-cols-lg-2 p-custom">
        <div *ngFor="let post of posts "class="col-lg p-0">
            <div class="content-struct">
                <div class="float-struct">
                    <button class="btn btn-noti"><fa-icon [icon]="['fas', 'exclamation']"></fa-icon></button>
                    <button class="btn btn-trash"><fa-icon [icon]="['fas', 'trash']" (click)="removePost(post.id)"></fa-icon></button>
                </div>
                
                <h5>{{post.topic}}</h5>
                <p>{{post.content}}</p>
            </div>
        </div>
    </div>
</div>
